---
- name: Debian provisioning
  hosts: all
  gather_facts: true

  vars:
    virtualbox_guest_virtualbox_version: "7.1.8"
    virtualbox_guest_reboot: false
    common_pkgs:
      apt:
        install:
          - ansible
        remove:
          - ppp
          - pppconfig
          - pppoeconf
          - cpp
          - gcc
          - g++
          - libx11-data
          - xauth
          - libxmuu1
          - libxcb1
          - libx11-6
          - libxext6
          - linux-source
        remove_regex:
          - "-dev$"
        remove_modified_configs: true
    user_setup_users:
      - name: "vagrant"
        shell: "/bin/bash"
        ssh_setup: true
        ssh_directory: ".ssh"
        ssh_public_keys:
          # Vagrant insecure public keys
          # https://github.com/hashicorp/vagrant/blob/main/keys/vagrant.pub
          - "ssh-rsa  vagrant insecure public key"
          - "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIN1YdxBpNlzxDqfJyw/QKow1F+wvG9hXGoqiysfJOn5Y vagrant insecure public key"

  roles:
    - pluggero.virtualbox_guest
    - pluggero.common_pkgs
    - pluggero.user_setup
